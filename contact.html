<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="contact-container">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Have questions? We're here to help. Reach out to our admissions office or support team for more
                information about University of Excellence.</p>

            <form class="contact-form">
                <div class="input-group">
                    <input type="email" placeholder="Email: admissions@university.edu" required>
                </div>
                <div class="input-group message-group">
                    <input type="text" placeholder="Message" required>
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
            <a href="index.html"
                style="color: #00bfff; text-decoration: none; margin-top: 20px; display: inline-block;"><i
                    class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</body>

</html>
